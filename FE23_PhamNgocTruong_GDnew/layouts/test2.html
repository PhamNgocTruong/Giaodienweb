<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	Nhập số x: <input type="text" name="x" id ="x" placeholder="Nhập x">
	Kết quả: <span></span>
</body>
<script type="text/javascript">
	var number = document.getElementById("x");
    number.onchange = function () {
        var span = document.getElementsByTagName("span")[0];
        var tong = 0;
        for (var i = 1; i <= parseInt(number.value); i++) {
            if ( i % 3 != 0) {
                tong += i;
            }
        }
        span.innerText = tong;
    }
</script>
</html>
